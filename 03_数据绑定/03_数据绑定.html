<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据绑定</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="root">
        数据单向绑定：<input type="text" v-bind:value="name"><br/>
        数据双向绑定：<input type="text" v-model:value="name"><br/>
        <!-- v-model只能应用于表单类元素中-->
        <!--简写：-->
        数据单向绑定：<input type="text" :value="name"><br/>
        数据双向绑定：<input type="text" v-model="name">
    <hr/>
    </div>
    <script>
        Vue.config.productionTip = false //设置为 false 以阻止 vue 在启动时生成生产提示
        new Vue({
            el:'#root',//el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
            data:{
                name:"朱争",
            }
        })
        new Vue({
            el:'#root',//el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
            data(){
                console>log(this)
                return {
                    name:"朱争"
                }
            }
        })
    </script> 
</body>
</html>
